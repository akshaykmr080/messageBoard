<mat-card class="card"> 
  <mat-card-content>
    <mat-input-container>
      <textarea rows="2" cols="10" [(ngModel)]="message.message" matInput  placeholder="Messages" required ></textarea>
    </mat-input-container>
    <mat-card-actions>  
      <button mat-raised-button color="primary" (click)="post()">
        POST
      </button>
      <button mat-raised-button color="warn" (click)="message.message = '' ">Clear</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
