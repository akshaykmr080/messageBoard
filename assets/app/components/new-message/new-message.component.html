<mat-card class="card"> 
  <mat-card-content>
    <mat-input-container>
      <textarea rows="5" cols="40" [(ngModel)]="message.message" matInput  placeholder="Messages" required></textarea>
    </mat-input-container>
    <mat-card-actions>  
      <button mat-button (click)="post()" color="primary">
        POST
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
