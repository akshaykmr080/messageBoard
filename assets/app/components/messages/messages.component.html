<h3 *ngIf="userid && userid == auth.userIdData"> Your messages</h3>
<h3 *ngIf="userid && userid != auth.userIdData"> Messages from {{name | titlecase}}</h3>
<div  *ngFor="let message of webService.messagesObservable | async; let i = index">
    <mat-card class="card">
      
        <div style="height:70px">
          <div style="width:90%; float:left; height:70px">
            <mat-card-title style="cursor:pointer" [routerLink]="['/messages', message.user._id]">
              {{message.user.firstname | titlecase}}
            </mat-card-title>
            <mat-card-content>
              {{message.content}}
            </mat-card-content>
          </div>
          

          <div style="width:10%; float:left; height:70px; cursor: pointer" *ngIf="message.user._id == auth.userIdData">
            
            <mat-card-content>
              <i class="material-icons" (click)="deleteMessage(message._id)">delete</i>
            </mat-card-content>
          </div>
        </div>
        
      
    </mat-card>
</div>
